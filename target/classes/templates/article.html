<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
    <base th:href="${base}">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <style>
        .footer {
            /*background-color: rgba(12,12,12,0.9);*/
            height: 80px;
            line-height: 80px;
            display: inline-block;
            text-align: center;
            width: 100%;
        }

        .footer p {
            margin-bottom: 0px;
            font-size: 13px;
            line-height: 80px;
            color: #fff;
            letter-spacing: 0.5px;
            font-weight: 300;
        }

        .footer p a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
        }

    </style>
</head>
<body style="padding-top: 25px;background-image: url(img/articlebg.jpg)" >
    <div style="width: 70%;margin-left: 15%;border: LightGrey 1px solid;padding-top: 25px;background-color: rgba(255,255,255,0.8);">
        <h2 th:text="${article.getTitle()}" style="color: #666666;text-align: center"></h2>
        <hr color="#e5c2c2" width="80%" style="height: 3px"/>
        <div th:utext="${article.getContent()}" style="padding-left: 10%;padding-right: 10%"></div>

    </div>

    <section class="footer">
        <p>Copyright &copy; 2018 Company Name . Design: <span>y14</span></p>
    </section>

</body>
</html>

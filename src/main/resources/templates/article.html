<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
    <base th:href="${responseModel.getBaseUrl()}">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <style>
        .footer p {
            margin-bottom: 0px;
            font-size: 13px;
            line-height: 80px;
            color: #fff;
            letter-spacing: 0.5px;
            font-weight: 300;
        }

        .footer p a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
        }

    </style>
</head>
<body style="padding-top: 25px;padding-bottom: 70px;background-image: url('img/article.jpg')" >
    <div style="width: 70%;margin-left: 15%;padding-top: 25px;background-color: rgba(255,255,255,0.8);">
        <h1 th:text="${article.getTitle()}" style="color: black;text-align: center"></h1>
        <div th:utext="${article.getContent()}" style="padding-left: 10%;padding-right: 10%;margin-top: 70px;padding-bottom: 50px">

        </div>

    </div>


</body>
</html>
